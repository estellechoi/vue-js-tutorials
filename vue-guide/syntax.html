<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 
            * Data Binding
            {{ }} : Mustache Tag 
            Binding data of Vue instance.
        -->
        <div>{{msg}}</div>

        <!--
            * Directive
            : v- prefix attributes.
        -->
        <div>
            Hello <span v-if="show">Vue.js</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue.js',
                show: false
            }
        });
    </script>
    
</body>
</html>
