<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 
            * Props : Passing Data to Child Components
            <app-header v-bind:props="data to pass from parent component"></app-header>
        -->
        <app-header v-bind:propsdata="msg"></app-header>
        <app-content v-bind:propsdata="number"></app-content>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // Component is an object.
        // Props are custom attributes you can register on a component.
        var appHeader = {
            // {{}} : data binding
            template: '<h1>{{propsdata}}</h1>',
            props: ['propsdata']
        }

        var appContent = {
            template: '<section>{{propsdata}}</section>',
            props: ['propsdata']
        }

        // Root component
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            data: {
                msg: 'hello world',
                number: 10
            }
        });
    </script>
</body>
</html>
